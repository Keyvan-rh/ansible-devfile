schemaVersion: 2.2.0
metadata:
  name: multi-tier-devfile
  version: 1.0.0
projects:
  - name: sno-aap
    git:
      remotes:
        origin: 'https://github.com/Keyvan-rh/sno-aap.git'
components:
  - name: ansible
    container:
      image: 'registry.redhat.io/ansible-automation-platform-25/ansible-dev-tools-rhel8:24.9.0-18'
      env:
        - name: POSTGRESQL_USER
          value: user
  - name: m2
    volume:
      size: 1G
